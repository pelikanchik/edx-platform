metadata:
    display_name: Задание с ответом в виде числа
    markdown: |
       В данном задании ученику предлагается ввести ответ в виде числа. 
       Вам необходимо задать правильный ответ, и, при желании, допустимую погрешность.  
       Ответ ученика считается верным, если он совпадает с заданным или находится в пределах погрешности.
      
       Введите значение числа \(pi\):
       = 3.14159 +- .02
         
       Чему примерно равно 502*9?
       = 4518 +- 15%
     
       Сколько пальцев на руке у человека?
       = 5
       
       [explanation]
        \(pi\) - иррациональное число, являющееся отношением длины окружности к ее диаметру. 
        Его значение примерно равно 3.14. Точное значение выражения 502* 9 равно 4518, 
        но ответ принимается с погрешностью 15%, вы можете использовать любую приемлемую оценку. 
        Например, 502*9 примерно можно оценить как 500*10, т.е. 5000, это число попадает в промежуток, 
        предусмотренный погрешностью.
        
        И разумеется, на руке человека 5 пальцев. 
       [explanation]
data: |
   <problem>
   <p>
   В данном задании ученику предлагается ввести ответ в виде числа. Вам необходимо задать правильный ответ, и, при желании, допустимую погрешность.  
   </p>

   <p>Ответ ученика считается верным, если он совпадает с заданным или находится в пределах погрешности.</p>
   <script type="loncapa/python">
   computed_response = 502*9
   </script>

   <p>Введите значение числа \(pi\)
       <numericalresponse answer="3.14159">
           <responseparam type="tolerance" default=".02" />
           <formulaequationinput />
       </numericalresponse>
   </p>
   <p>Чему примерно равно 502*9?
       <numericalresponse answer="$computed_response">
           <responseparam type="tolerance" default="15%"/>
           <formulaequationinput />
       </numericalresponse>
   </p>

   <p>Сколько пальцев на руке у человека?
       <numericalresponse answer="5">
           <formulaequationinput />
       </numericalresponse>
   </p>
       <solution>
           <div class="detailed-solution">
               <p>Решение</p>
               <p>\(pi\) - иррациональное число, являющееся отношением длины окружности к ее диаметру. Его значение примерно равно 3.14.</p>
               <p>Точное значение выражения 502* 9 равно 4518, но ответ принимается с погрешностью 15%, вы можете использовать любую приемлемую оценку. Например, 502*9 примерно можно оценить как 500*10, т.е. 5000, это число попадает в промежуток, предусмотренный погрешностью.</p>
               <p>И разумеется, на руке человека 5 пальцев. </p>
           </div>
       </solution>
   </problem>
