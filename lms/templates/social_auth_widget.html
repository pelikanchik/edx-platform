<style type="text/css">
    .social-auth-backend {
        margin: 0px 10px 0px 0px;
        background-image: url("/static/social_auth_ru.png");
        background-repeat: no-repeat;
        display: block;
        float: left;
    }
    .social-auth-backend > img {
        width: 35px;
        height: 35px;
    }
</style>

<%! from django.conf import settings %>
<%! from django.template import Template, Context %>

% for provider in settings.SOCIAL_AUTH_PROVIDERS:
<% tpl = "{% url socialauth_begin backend='" + provider['id'] + "' %}" %>
<a  href="${Template(tpl).render(Context(dict_=dict(request=request)))}"
    class="social-auth-backend"
    style="background-position: ${provider['position']['width']}px ${provider['position']['height']}px">
    <img    title="${provider['name']}"
            alt="${provider['name']}"
            src="/static/blank.png">
</a>
% endfor
