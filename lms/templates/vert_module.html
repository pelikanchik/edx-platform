<ol class="vert-mod" id = "vert_all">
% for idx, item in enumerate(items):
  <li id="vert-${idx}" data-id="${item['id']}"  data-progress_detail="${item['progress_detail']}" data-problem_time="${item['problem_time']}"

      %if item['show_now'] == 'false':
            class = "backshot "
      %endif

          >
    ${item['content']}
  </li>
% endfor
</ol>
